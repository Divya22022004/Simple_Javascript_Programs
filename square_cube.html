<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares and Cubes</title>
</head>
<body>

<h2>Squares and Cubes of Numbers from 0 to 10</h2>
<table border="1">
    <thead>
        <tr>
            <th>Number</th>
            <th>Square</th>
            <th>Cube</th>
        </tr>
    </thead>
    <tbody id="table-body">
        <!-- JavaScript will insert rows here -->
    </tbody>
</table>

<script>
    function generateTable() {
        const tableBody = document.getElementById("table-body");

        for (let i = 0; i <= 10; i++) {
            const row = document.createElement("tr");

            const numberCell = document.createElement("td");
            numberCell.textContent = i;

            const squareCell = document.createElement("td");
            squareCell.textContent = i * i;

            const cubeCell = document.createElement("td");
            cubeCell.textContent = i * i * i;

            row.appendChild(numberCell);
            row.appendChild(squareCell);
            row.appendChild(cubeCell);

            tableBody.appendChild(row);
        }
    }

    generateTable();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Sum, Average, and Product</title>
</head>
<body>
<h2>Enter Three Integers</h2>
<label for="num1">Number 1:</label>
<input type="number" id="num1"><br><br>
<label for="num2">Number 2:</label>
<input type="number" id="num2"><br><br>
<label for="num3">Number 3:</label>
<input type="number" id="num3"><br><br>
<button onclick="calculate()">Calculate</button>
<h3>Results:</h3>
<p id="results"></p>
<script>
    function calculate() {
        // Get values from input fields and convert them to integers
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);
        const num3 = parseInt(document.getElementById("num3").value);
        // Check if any input is NaN
        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
            document.getElementById("results").textContent = "Please enter valid integers.";
            return;
        }
        // Perform calculations
        const sum = num1 + num2 + num3;
        const average = sum / 3;
        const product = num1 * num2 * num3;
        // Display the results
        document.getElementById("results").innerHTML = `
            Sum: ${sum} <br>
            Average: ${average.toFixed(2)} <br>
            Product: ${product}
        `;
    }
</script>
</body>
</html>

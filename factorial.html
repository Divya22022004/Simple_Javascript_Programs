<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
</head>
<body>

<h2>Factorial Calculator</h2>
<label for="number">Enter a number:</label>
<input type="number" id="number" min="0"><br><br>

<button onclick="calculateFactorial()">Calculate Factorial</button>

<h3>Result:</h3>
<p id="result"></p>

<script>
    function calculateFactorial() {
        // Get the number from the input field and convert it to an integer
        const num = parseInt(document.getElementById("number").value);

        // Check if the input is a valid number
        if (isNaN(num) || num < 0) {
            document.getElementById("result").textContent = "Please enter a valid non-negative integer.";
            return;
        }

        // Calculate factorial using a loop
        let factorial = 1;
        for (let i = 1; i <= num; i++) {
            factorial *= i;
        }

        // Display the result
        document.getElementById("result").textContent = `Factorial of ${num} is ${factorial}.`;
    }
</script>

</body>
</html>

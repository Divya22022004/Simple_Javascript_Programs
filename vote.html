<html>
<head>
<script>
function voting(){
var age;	
age=Number(document.getElementById("age_input").value);
if(age>=18)
{
alert("Eligible for Voting");
}
else
{	
alert("Not Eligible for Voting");
}
}
</script>
</head>
<body>
Enter the Age:<input id="age_input"><br />
<button onclick="voting()">Click me</button>
</body>	
</html>

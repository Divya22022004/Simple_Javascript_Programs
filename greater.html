<html>
<head>
<script>
function greater(){
var a,b;	
a=Number(document.getElementById("a_input").value);
b=Number(document.getElementById("b_input").value);
if(a>b)
{
alert("a is the greatest number");
}
else
{
alert("b is the greatest number");
}
}
</script>
</head>
<body>
Enter a value:<input id="a_input"><br />
Enter b value:<input id="b_input"><br />
<button onclick="greater()">Which is the greatest number?</button>
</body>	
</html>

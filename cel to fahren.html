<html>
<head>	
<script>
function show(){
var cel,fahren;
cel=Number(document.getElementById("num").value); 
fahren=(1.8*cel)+32;
document.getElementById("answer").value= fahren;
}
</script>
</head>
<body>
Enter the Temperature in Celsius: <input id="num">
<button onclick="show()">Convert</button>
<input id="answer">
</body>
</html>

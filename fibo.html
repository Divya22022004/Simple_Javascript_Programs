<html>
<head>	
<script>
function fibo(){
var a,b,c,i,n;
n=Number(document.getElementById("num").value); 
a=0;
b=1;
c=0;
for(i=1;i<=n;i++)
{
i=c;
a=b;
b=c;
c=a+b;
}
document.getElementById("answer").value=c;
}
</script>
</head>
<body>
Enter value of n to print fibonacci series: <input id="num">
<button onclick="fibo()">Find Fibonacci</button>
<input id="answer">
</body>
</html>
